<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Spielstart</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .willkommen {
      text-align: center; 
      font-size: 48px; 
    
    }
    .Info {
      overflow: hidden;
      white-space: nowrap;
      margin: 0 auto;
      animation:
          typing 3.5s steps(70,end);
      margin-bottom: 30px;
      text-align: center;
    }
    .form-input{
      width: 250px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .form-input a {
      margin-left: auto;
    }
  </style>
</head>
<body>

    <h1 class="willkommen">Willkommen!</h1>
    <h2 class="Info">Anmelden oder registrieren um das Spiel zu beginnen...</h2>
    {% if success %}
    <div>
      <p>{{ success }}</p>
    </div>
    {% endif %}
    {% if error %}
    <div>
      <p>{{ error }}</p>
    </div>
    {% endif %}
    <form class="form-input" action="{{ url_for('start') }}" method="post">
      <div>
        <label for="username">Benutzername</label>
        <input type="text" id="username" name="username" placeholder="Dein Name" tabindex="1" required>
            
        <label for="password">Passwort</label>
        <input type="password" id="password" name="password" placeholder="Passwort" tabindex="2" required>      
      </div>
      <button type="submit" tabindex="3">Anmelden</button>
      <a href="{{ url_for('register') }}" tabindex="4">Registrieren</a>
    </form>
  
</body>
</html>
