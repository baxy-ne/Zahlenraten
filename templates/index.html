<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zahlenraten - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    button[type="submit"] {
      background: #4CAF50;
      color: white;
    }
    
    button[type="submit"]:hover {
      background: #45a049;
    }
    
    button[type="button"] {
      background: #2196F3;
      color: white;
    }
    
    button[type="button"]:hover {
      background: #0b7dda;
    }
    
    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
    }
    
    .game-title {
      text-align: center;
      font-size: 2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="game-title">ðŸŽ² Zahlenraten</div>
    <h2>Willkommen!</h2>
    
    <div id="error-message" class="error-message"></div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="username">Benutzername</label>
        <input type="text" id="username" name="username" placeholder="Dein Name" required>
      </div>
      <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" id="password" name="password" placeholder="Passwort" required>
      </div>
      <div class="button-group">
        <button type="submit">Zum Spiel ðŸŽ®</button>
        <button type="button" onclick="window.location.href='{{ url_for('register') }}'">Registrieren</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error-message');
      
      errorDiv.style.display = 'none';
      
      try {
        const response = await fetch('{{ url_for("start") }}', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.status === 'success') {
          window.location.href = `/game/${data.username}`;
        } else {
          errorDiv.textContent = data.message || 'Login fehlgeschlagen';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        console.error('Login-Fehler:', error);
        errorDiv.textContent = 'Ein Fehler ist aufgetreten. Bitte versuche es erneut.';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
